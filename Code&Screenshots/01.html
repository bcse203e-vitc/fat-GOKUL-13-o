<!DOCTYPE html>
<html>
<head>
    <title>Normalize Text File</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            padding: 40px;
        }
        .box {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 5px;
        }
        .result{
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #dff3ff;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Normalize Text File</h2>

    <form method="post" enctype="multipart/form-data">
        <label>Choose Text File:</label>
        <input type="file" name="textfile" required>

        <label>Select Mode:</label>
        <select name="mode" required>
            <option value="compress">Compress</option>
            <option value="expand">Expand</option>
        </select>

        <input type="submit" value="Normalize File">
    </form>
